<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily GM on Base</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #0052ff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #0b1d46;
      border-radius: 16px;
      padding: 28px;
      width: 360px;
      text-align: center;
    }

    img {
      width: 56px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .connect {
      background: white;
      color: #0052ff;
    }

    .gm {
      background: #0052ff;
      color: white;
    }

    .gm:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .info {
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="./base-logo.png" alt="Base Logo" />

    <h2>Daily GM</h2>
    <p>On Base Network</p>

    <button id="connectBtn" class="connect">Connect Wallet</button>
    <button id="gmBtn" class="gm" disabled>Send GM ☀️</button>

    <div class="info" id="wallet">Not connected</div>
    <div class="info" id="gmCount">GM Count: -</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>

  <script>
    const CONTRACT_ADDRESS = "0xB4E00697Fd3e62a95Bfb9fddd0832E07B48eAcb6";

    const ABI = [
      "function sendGM() external",
      "function gmCount(address) view returns (uint256)"
    ];

    let provider, signer, contract, userAddress;

    const connectBtn = document.getElementById("connectBtn");
    const gmBtn = document.getElementById("gmBtn");
    const walletDiv = document.getElementById("wallet");
    const gmCountDiv = document.getElementById("gmCount");

    connectBtn.onclick = connectWallet;
    gmBtn.onclick = sendGM;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask not found");
        return;
      }

      provider = new ethers.BrowserProvider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = await provider.getSigner();
      userAddress = await signer.getAddress();

      contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

      walletDiv.innerText =
        "Connected: " + userAddress.slice(0, 6) + "..." + userAddress.slice(-4);

      gmBtn.disabled = false;

      updateGMCount();
    }

    async function updateGMCount() {
      const count = await contract.gmCount(userAddress);
      gmCountDiv.innerText = "GM Count: " + count.toString();
    }

    async function sendGM() {
      gmBtn.disabled = true;
      gmBtn.innerText = "Sending GM...";

      const tx = await contract.sendGM();
      await tx.wait();

      await updateGMCount();

      gmBtn.innerText = "Send GM ☀️";
      gmBtn.disabled = false;
    }
  </script>
</body>
</html>
